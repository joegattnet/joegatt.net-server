version: "3.3"

services:
  traefik:
    image: "traefik:v2.5"
    container_name: "traefik"
    command:
      - "--log.level=ERROR"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=web"
      - "--entrypoints.web.address=:80"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.entrypoints=web"
      - "traefik.http.routers.api.rule=Host(`traefik.localhost`)"
      - "traefik.http.routers.api.service=api@internal"
    networks:
      - frontend
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "./letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

  factory:
    container_name: factory.joegatt.net
    build:
      context: ./joegatt.net-factory
    volumes:
      - ./tmp/npm:/root/.npm:z
      - ./joegatt.net-factory/src:/usr/src/app/src:z
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.factory.rule=Host(`factory.localhost`)"
      - "traefik.http.routers.factory.entrypoints=web"
    networks:
      - backend
      - frontend
    command: node ./dist/index.js
    environment:
      - NODE_ENV=production
      - POSTGRES_DB=${JOEGATTNET_DB}
      - POSTGRES_PASSWORD=${JOEGATTNET_PASSWORD}
      - POSTGRES_USER=${JOEGATTNET_USER}
    restart: always

  # ghost:
  #   container_name: ghost
  #   image: ghost:5.8.3
  #   ports:
  #     - "2368:2368"
  #   volumes:
  #     - .:/var/lib/ghost/content
  #     - /etc/localtime:/etc/localtime:ro
  #   environment:
  #     url: https://ghost.joegatt.net
  #     mail__transport: "${MAIL_TRANSPORT}"
  #     mail__options__host: "${MAIL_HOST}"
  #     mail__options__port: "${MAIL_PORT}"
  #     mail__options__secureConnection: "${MAIL_SECURE_CONNECTION}"
  #     mail__options__auth__user: "${MAIL_USER}"
  #     mail__options__auth__pass: "${MAIL_PASSWORD}"
  #   labels:
  #     - "traefik.enable=true"
  #     - "traefik.http.routers.ghost.rule=Host(`ghost.localhost`)"
  #     - "traefik.http.routers.ghost.entrypoints=web"
  #     - "traefik.http.routers.ghost.tls.certresolver=myresolver"
  #   networks:
  #     - frontend
  #   restart: unless-stopped

  web:
    container_name: web.joegatt.net
    build:
      context: ./joegatt.net-web
    volumes:
      - ./tmp/npm:/root/.npm:z
      - ./joegatt.net-web/src:/usr/src/app/src:z
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`v4.localhost`)"
      - "traefik.http.routers.web.entrypoints=web"
      - "traefik.http.routers.web.tls.certresolver=myresolver"
    networks:
      - frontend
    command: node ./src/index.js
    # command: node ./dist/index.js
    # restart: always

  graphql:
    container_name: graphql
    restart: always
    image: graphile/postgraphile
    environment:
      DATABASE_URL: postgres://${JOEGATTNET_USER}:${JOEGATTNET_PASSWORD}@postgres:5432/${JOEGATTNET_DB}
      PORT: 5432
    depends_on:
      - postgres
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.graphql.rule=Host(`graphql.localhost`)"
      - "traefik.http.routers.graphql.entrypoints=web"
      - "traefik.http.routers.graphql.tls.certresolver=myresolver"
    networks:
      - backend
      - frontend
    command:
      [
        "-w",
        "--cors",
        "-c",
        "postgres://${JOEGATTNET_USER}:${JOEGATTNET_PASSWORD}@postgres:5432/${JOEGATTNET_DB}",
        "-s",
        "api",
        "--extended-errors",
        "hint,detail,errcode",
        "--jwt-secret",
        $JWT_SECRET,
        "--token",
        "api.jwt_token",
        "--default-role",
        "unregistered"
      ]
    ports:
      - 5433:5433

  postgres:
    container_name: postgres
    image: postgres:10
    volumes:
      - ./joegatt.net-db/init:/docker-entrypoint-initdb.d
      - dbdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${JOEGATTNET_DB}
      - POSTGRES_PASSWORD=${JOEGATTNET_PASSWORD}
      - POSTGRES_USER=${JOEGATTNET_USER}
    networks:
      - backend
    ports:
      - 5432:5432

  v3joegattnet:
    container_name: v3.joegatt.net
    build:
      context: ./joegatt.net-v3-html
    volumes:
      - ./joegatt.net-v3-html:/usr/share/nginx/html
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.v3joegattnet.rule=Host(`v3.localhost`)"
      - "traefik.http.routers.v3joegattnet.entrypoints=web"
      - "traefik.http.routers.v3joegattnet.tls.certresolver=myresolver"
    networks:
      - frontend

  dbadmin:
    container_name: dbadmin
    image: adminer
    depends_on:
      - postgres
    networks:
      - backend
      - frontend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dbadmin.rule=Host(`adminer.localhost`)"
      - "traefik.http.routers.dbadmin.entrypoints=web"
      - "traefik.http.routers.dbadmin.tls.certresolver=myresolver"
      # - "traefik.http.routers.dbadmin.middlewares=dbauth"
      # - "traefik.http.middlewares.dbauth.basicauth.users=${ADMINER_USER_PASSWORD}" # uncomment if you will secure db admin with password # substitute with your htpasswd string and escape dollar signs!

volumes:
  dbdata:


networks:
  frontend:
    external: true
  backend:
    external: false
